worker_processes  1;

events {}

http {
    lua_package_path "/etc/nginx/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";

    # Upstream to our FastAPI container
    upstream api {
        server bot-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy all requests to FastAPI without /api/ prefix
        location / {
            # Optional: Lua hook for extracting additional fields (uncomment and provide extract.lua if needed)
            # access_by_lua_file /etc/nginx/extract.lua;

            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api/health;
            proxy_set_header Host $host;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}